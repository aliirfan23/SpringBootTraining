databaseChangeLog:
  - changeSet:
      id: schema-0.0.1
      author: items team
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: item_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: price
                  type: double
              - column:
                  name: supplier
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime
        - addPrimaryKey:
            tableName: items
            columnNames: item_id
            constraintName: items_pk
